txtRules = Pravidlá hry "Mestá": \n\n\
  \  1. Cieľom hry je pomenovať mesto, ktoré začína na posledné písmeno\n\
  \      predchádzajúceho pomenovaného mesta.\n\n\
  \  2. Mestá, ktoré sú menované, musia byť reálnymi mestami existujúcimi vo. \n\n\
  \  3. Každé mesto môže byť použité iba raz počas hry.\n\n\
  \  4. Hra končí, keď počítač prestane mať slová na pomenovanie alebo hráč napíše\n\
  \      "Vzdávam sa." namiesto názvu mesta.\n
